<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="./css/login-style.css">
</head>
<body>
    <div class="login">
        <div class="login-heading">
            <h1 class="heading">Login</h1>
            <form action="" class="login-form"><br>
                <input type="text" placeholder="Enter user id" class="frm-txt" name="" id="" size="40"><br><br>
                <input type="password" placeholder="Enter user password" class="frm-pass" name="" id="">
                <br>
                <label class="new-user" for="new-user">New User? <a href="registration.html">click here</a></label><!--new user-->
                <input type="reset" class="frm-btn" value="Submit"><br><br>
                <input type="submit" class="frm-btn" value="Clear">
            </form>
            
        </div>
    </div>
</body>
</html>
